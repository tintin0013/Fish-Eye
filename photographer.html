<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/edabc93252.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <!-- Header -->
  <header>
    <img src="assets/images/logo.png" class="logo" alt="logo" />
  </header>
  <main id="main">
    <!-- section photographer -->
    <div class="photograph-header">
      <div class="photographer_info">
      </div>
    </div>
    <!-- section filtre -->
    <div id="div_filtre">
      <p class="menu_filtre">Trier par</p>
      <label>
        <select name="filtre" id="media_filtre">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </label>
    </div>
    <!-- section media -->
    <div class="photographer_media">
      <div class="media_container"></div>
    </div>
  </main>
  <!-- section modal-->
  <div id="contact_modal" role="dialog">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <span class="modal_name"></span>
        <img src="assets/icons/close.svg" alt="fermeture modal" onclick="closeModal()" />
      </header>

      <form class="form">
        <div class="div_form">
          <label id="first">Prénom</label>
          <input class="modal_first_name" type="search" name="first" />

          <label id="last">Nom</label>
          <input class="modal_last_name" type="search" name="last" />

          <label id="email">Email</label>
          <input class="modal_email" type="email" name="email" />

          <label>Votre message</label>
          <input class="modal_message" type="search" name="user-text" />

        </div>
        <div class="contact_button" onclick="submitModal()"><span>Envoyer</span> </div>
      </form>
    </div>
  </div>
  <!-- section lightbox-->
  <div id="lightbox">
    <div class="chevron_left">
      <i class="fas fa-chevron-left chevron"></i>
    </div>
    <div class="chevron_right">
      <i class="fas fa-chevron-right chevron"></i>
    </div>
    <div class="close_lightbox">
      <i class="fas fa-times close" onclick="closeLightbox()"></i>
    </div>
    <div id="lightbox_content" class="lightbox_content">
      <img src="https://via.placeholder.com/468x60?text=Notre+image+par+default" alt="notre image par default" class="lightbox_img">
      <video src="" class="lightbox_video" autoplay></video>
      <span id="current_media_name" class="current_media_name"></span>
    </div>
  </div>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/utils/api.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
